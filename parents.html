<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家長專區</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9e6; /* 溫暖的淡黃色背景 */
            color: #ff8c00; /* 溫暖的橙色字體 */
            text-align: center;
        }

        header {
            padding: 50px 0;
            background-color: #ffcc66; /* 溫馨的陽光色背景 */
            border-bottom: 2px solid #ff8c00;
        }

        header h1 {
            font-size: 2.5em;
            color: #ff8c00;
            text-shadow: 2px 2px 5px #ffd700; /* 溫暖的金黃色陰影 */
        }

        .links {
            margin: 20px auto;
            max-width: 500px;
            text-align: left;
        }

        .links a {
            display: block;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #fff2cc; /* 淡黃色按鈕背景 */
            border: 2px solid #ff8c00; /* 橙色邊框 */
            color: #ff8c00; /* 橙色字體 */
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
            text-align: center;
        }

        .links a:hover {
            background-color: #ff8c00; /* 橙色背景 */
            color: #fff9e6; /* 淡黃色字體 */
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffcc66; /* 陽光色背景 */
            border-top: 2px solid #ff8c00;
            color: #ff8c00;
        }
    </style>
</head>
<body>

    <header>
        <h1>家長專區</h1>
    </header>

    <div class="links">
        <a href="https://example.com/parent-group" target="_blank">我想加入全校家長群連結</a>
        <a href="https://example.com/line-group" target="_blank">我想加入親師聯絡LINE群組</a>
        <a href="https://example.com/student-records" target="_blank">如何查詢我的孩子成績、獎懲、等各種紀錄呢?</a>
        <a href="https://example.com/leave-process" target="_blank">請假要怎麼處理?</a>
        <a href="https://example.com/school-activities" target="_blank">學生假日要參加學校活動，我不太放心，想問學校會怎麼處理呢?</a>
    </div>

    <footer>
        <p>&copy; 2024 家長專區 | Ricky</p>
    </footer>

</body>
</html>
